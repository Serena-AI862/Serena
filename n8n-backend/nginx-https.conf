events {
    worker_connections 1024;
}

http {
    upstream n8n {
        server n8n:5678;
    }

    # HTTP server - redirects to HTTPS
    server {
        listen 80;
        server_name serenan8n.ddnsfree.com;
        
        # Let's Encrypt challenge directory
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }
        
        # Redirect all other traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS server
    server {
        listen 443 ssl;
        server_name serenan8n.ddnsfree.com;

        # SSL certificate paths
        ssl_certificate /etc/letsencrypt/live/serenan8n.ddnsfree.com/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/serenan8n.ddnsfree.com/privkey.pem;
        
        # SSL settings
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_stapling on;
        ssl_stapling_verify on;
        
        # Security headers
        add_header Strict-Transport-Security "max-age=31536000" always;
        
        # Proxy settings
        client_max_body_size 50M;
        
        location / {
            proxy_pass http://n8n;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
            proxy_buffering off;
        }
    }
}